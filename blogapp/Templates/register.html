{% load static %}
<!DOCTYPE html>     
<html lang="en">     
<head>     
    <meta charset="UTF-8">     
    <title>Register</title> 
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}">   
</head>  
<form action="{% url 'blog:register' %}" method="post">  
<body>     
    <div id="header" class="head"> 
      <h1 class="logo">     
        <a title="微信公众平台">华医科瑞</a>     
      </h1>  
    <div id="body">             
       <h3>客户注册</h3>
            <table class="ui celled table">
              <tbody>
                <tr>
                  <td>邮箱</td>
                  <td><div class="ui input">
                      <input type="text" name="email" value="{{user.email}}"/>
                  </div></td>
                </tr>
                <tr>
                  <td>手机号</td>
                  <td><div class="ui input">
                      <input type="text" name="phonenum">
                  </div></td>
                </tr>
                <tr>
                  <td>验证码</td>
                  <td><div class="ui input">
                      <input type="text" name="phonenum">
                  </div></td>
                </tr>
                <tr>
                  <td>设置密码</td>
                  <td><div class="ui input">
                      <input type="text" name="pwd1">
                  </div></td>
                </tr>
                <tr>
                  <td>重新输入密码</td>
                  <td><div class="ui input">
                      <input type="text" name="pwd2">
                  </div></td>
                 </tr>
              </tbody>
            </table>
            <div class="treaty">
            <div class="ui checkbox">
              <input type="checkbox" name="example">
              <label>本人同意遵守华医科瑞客户条款</label>
            </div>
            </div>
            <button class="ui green button">注册</button>
    </div>    
</div>             
</body>  
</form>      
</html>
